<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8EEN STORE - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .field {
            margin-bottom: 1.5rem;
        }
        
        .label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn.primary {
            background: #667eea;
            color: white;
            width: 100%;
        }
        
        .btn.primary:hover {
            background: #5a6fd8;
        }
        
        .btn.secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
            width: 100%;
            margin-top: 0.5rem;
        }
        
        .btn.secondary:hover {
            background: #e9ecef;
        }
        
        .btn.google {
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            width: 100%;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn.google:hover {
            background: #f8f9fa;
        }
        
        .hr {
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
            position: relative;
        }
        
        .hr::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
            z-index: 1;
        }
        
        .hr::after {
            content: 'or continue with';
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }
        
        .msg {
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }
        
        .msg.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .msg.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #333;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="logo">
                <h1>8EEN STORE</h1>
            </div>

            <div class="title">Welcome back</div>
            <div class="subtitle">Sign in to continue</div>

            <div class="field">
                <label class="label" for="email">Email</label>
                <input id="email" type="email" class="input" placeholder="you@example.com">
            </div>
            <div class="field">
                <label class="label" for="password">Password</label>
                <input id="password" type="password" class="input" placeholder="••••••••">
            </div>

            <button id="btnSignIn" class="btn primary">Sign In</button>
            <a href="signup.html" class="btn secondary">Create Account</a>

            <div class="hr"></div>

            <button id="btnGoogle" class="btn google">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div id="message" class="msg" style="display:none"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js'; import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js'; import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider,
        signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js'; const firebaseConfig = { apiKey: "AIzaSyCFCfe6S6VZ6GtzteEgPEzUSLbjfIBDOzA", authDomain: "eenstore-40b41.firebaseapp.com", projectId: "eenstore-40b41", storageBucket:
        "eenstore-40b41.firebasestorage.app", messagingSenderId: "822314022215", appId: "1:822314022215:web:70c66a13caba3ba8424862", measurementId: "G-KXL7Q720QF" }; const app = initializeApp(firebaseConfig); try { getAnalytics(app); } catch (_) {} const
        auth = getAuth(app); const provider = new GoogleAuthProvider(); const el = (id) => document.getElementById(id); const showMsg = (text, type = 'error') => { const box = el('message'); box.textContent = text; box.className = `msg ${type}`; box.style.display
        = 'block'; }; // Store user data in localStorage and backend async function handleUserLogin(user) { try { // Store in localStorage localStorage.setItem('userId', user.uid); localStorage.setItem('userEmail', user.email); localStorage.setItem('userName',
        user.displayName || user.email.split('@')[0]); // Store in backend database const response = await fetch('/api/users/firebase', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ firebaseId:
        user.uid, email: user.email, firstName: user.displayName ? user.displayName.split(' ')[0] : '', lastName: user.displayName ? user.displayName.split(' ').slice(1).join(' ') : '', phone: user.phoneNumber || '' }) }); if (response.ok) { const data
        = await response.json(); localStorage.setItem('authToken', data.token); } showMsg('Signed in successfully. Redirecting…', 'success'); setTimeout(() => window.location.href = 'landing.html', 1000); } catch (error) { console.error('Error storing
        user data:', error); showMsg('Login successful but failed to sync with server', 'success'); setTimeout(() => window.location.href = 'landing.html', 1000); } } el('btnSignIn').addEventListener('click', async () => { const email = el('email').value.trim();
        const password = el('password').value; if (!email || !password) { showMsg('Please fill in all fields'); return; } try { const userCredential = await signInWithEmailAndPassword(auth, email, password); await handleUserLogin(userCredential.user);
        } catch (err) { showMsg(err.message || 'Unable to sign in'); } }); el('btnGoogle').addEventListener('click', async () => { try { const result = await signInWithPopup(auth, provider); await handleUserLogin(result.user); } catch (err) { showMsg(err.message
        || 'Google sign-in failed'); } });
    </script>
</body>
